<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Kanban Board</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="sidebar">
    <h3 class="text-light text-bold ">NodeBan-Board</h3>
    <input type="text" id="boardNameInput" class="w-100 py-1 mb-3 mt-5 border-rounded" placeholder="New board name">
    <button onclick="addBoard()" class="btn add">Add Board</button>
    <div id="boards" class="mt-3"></div>
  </div>

  <div class="main">
    <h2 class="text-center main-content">WELCOME TO NodeBan Board</h2>
    <h2 id="boardTitle" class="mx-5 mt-3 text-light"></h2>
    <div id="tasklists" class="tasklists mx-5"></div>
  </div>

  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</body>

</html>
